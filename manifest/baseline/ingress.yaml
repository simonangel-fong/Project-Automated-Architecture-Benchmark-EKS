
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-alb
  namespace: backend
  annotations:
    # AWS Load Balancer Controller
    alb.ingress.kubernetes.io/load-balancer-name: "eks-benchmark-baseline"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # HTTP + HTTPS
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ca-central-1:099139718958:certificate/81341cc3-d703-4ea9-a034-d4ec25cfaaa0
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # Health check
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/success-codes: "200-399"
    # ExternalDNS 
    external-dns.alpha.kubernetes.io/hostname: eks-benchmark-baseline.arguswatcher.net
    external-dns.alpha.kubernetes.io/ttl: "120"
    # tag
    alb.ingress.kubernetes.io/tags: Project=benchmark,Architecture=baseline,ManagedBy=kubernetes
spec:
  ingressClassName: alb
  rules:
    - host: eks-benchmark-baseline.arguswatcher.net
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: fastapi
                port:
                  number: 8000

